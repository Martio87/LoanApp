name: Build and Deploy to Test #added to push to github.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VITE_API_BASE_URL: https://device-test-mm38-func.azurewebsites.net/api/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Build
        run: npm run build

        - name: Deploy to Azure Storage Static Website
          uses: azure/CLI@v2
          env:
            AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          with:
            inlineScript: |
              az storage blob upload-batch \
                --account-name loanappdevmm38funcstore \
                --destination '$web' \
                --source dist \
                --overwrite true
